<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<style>
body {
  font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
	 margin: 0;
	padding:0px;	
	background-image:url('https://img.freepik.com/free-vector/cerulean-blue-curve-frame-template_53876-99029.jpg');
background-size:cover;

}

.container {
  display: flex;
	flex-direction:column;
justify-content:center;
align-items:center;
    max-width: 40%;
    padding: 20px;
    border: 1px solid #ccc;
    border-top-left-radius: 20px;
border-bottom-right-radius: 20px;
	background-color:#c88c41;
	background-image:url("https://static.vecteezy.com/system/resources/thumbnails/008/617/161/small/abstract-gradient-pastel-blue-and-purple-background-neon-pastel-color-template-for-website-or-presentation-free-free-vector.jpg");
}

.form-group {
    margin:20px;
}

button {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px 10px;
    border: none;
    border-radius: 10px;
	cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
.ip{
     background: transparent;
     border-radius: 10px;
     border: 1px solid white;
     padding: 10px;
     color: white;
}

.hidden {
    display: none;
}

@media (max-width: 768px) {
    .container {
        width: 100%;
    }

    .form-group {
        margin-bottom: 10px;
    }

    button {
        width:30%;
    }
}


</style>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group" >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="ip"required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="ip" required>
            </div>
		<div class="form-group" >
		<label for="phoneno">Phoneno:</label>
		<input type="phoneno" id="phoneno" name="phoneno"  class="ip"required>
		
		</div>
		<div class="form-group" >
			<label for="date-of-birth">Date of Birth:</label>
    			<input type="date" id="date-of-birth"   class="ip" class="form-control" />
		</div>
		<div>
			<label for="gender" >Gender:</label>
			<input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female" > Female
		</div>
		
		<div class="form-group">
		<label for="address">Address:</lable>
		<input type="text" id="address" name="address" class="ip" required>
		</div>
            <div class="form-group" >
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"  class="ip" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="ip" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="confirmation" class="hidden">
            <p>Registration successful! Welcome, <span id="usernameOutput"></span>!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script>
const registrationForm = document.getElementById('registrationForm');
const confirmationDiv = document.getElementById('confirmation');
const usernameOutput = document.getElementById('usernameOutput');

registrationForm.addEventListener('submit', function (event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Basic email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Invalid email address');
        return;
    }

    // Basic password strength validation (minimum 6 characters)
    if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
    }

    // Display confirmation message
    usernameOutput.textContent = username;
    registrationForm.classList.add('hidden');
    confirmationDiv.classList.remove('hidden');
});

</script>
</html>
